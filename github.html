<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/1d9ede0fff.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
    <link rel="stylesheet" href="github.css">
    <link rel="stylesheet" href="media.css">
</head>

<body>

    <div class="container">


        <div id="navbar">

            <div id="left"><i class="fa-solid fa-bars" style="color: #ffffff;"></i></div>

            <div id="middle">
                <div id="logo">
                    <img src="github.com_RajveerSaini0710_Awdiz-Github.png" alt="Logo">

                </div>

                <div id="searchbar">
                    
                    <input type="text" placeholder="Search or jump to...">

                </div>

                <div id="navigation">

                    <ul>
                        <li><a href="">Pull requests</a></li>
                        <li><a href="">Issues</a></li>
                        <li><a href="">Codespaces</a></li>
                        <li><a href="">Marketplace</a></li>
                        <li><a href="">Explore</a></li>
                    </ul>

                </div>

            </div>
            <div id="right">
                <div id="bell"><i class="fa-regular fa-bell fa-lg" style="color: #ffffff;"></i></div>
                <div id="plus"><i class="fa-solid fa-plus" style="color: #ffffff;"></i></div>
                <div id="profile"><i class="fa-regular fa-circle-user" style="color: #ffffff;"></i></div>

            </div>
        </div>


        <div id="body"></div>


    </div>


</body>

</html>
